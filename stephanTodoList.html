<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/808af96e2f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col titlediv">
                <img src="Assets/title.png" alt="">
            </div>
        </div>
        <div class="row input-row">
            <div class="col input-col">
                <form id="myForm">
                    <label for="text"></label>
                    <input type="text" class="form-control form-control-sm mytask" id="myTask"
                        placeholder="Add Task...">
                    <input type="time" class="form-control form-control-sm mytime" id="myTime">
                    <input type="date" class="form-control form-control-sm mydate" id="myDate">
                    <button type="button" onclick="addtask()" class="btn btn-primary btn-sm addBtn mybtn">Add
                        Task</button>
                    <button type="button" onclick="cl()" class="btn btn-primary btn-sm mybtn">Clear</button>
                </form>
            </div>
        </div>
        <div class="notesrow row row-cols-auto justify-content-center" id="taskcontainer"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
